version: '3'

services:
  worker:
    build: .
    command: python ASGI_Raw.py

  web-server:
    build: .
    container_name: sandman_dockerised
    restart: on-failure
    command: sandman
    volumes:
      - .:/code
    ports:
      - "8080:8080"
